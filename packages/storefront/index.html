<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storefront Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app" data-theme="default" data-page="home"></div>
    <script type="module">
      // TODO: move to laravel props data

      const urlsToFetch = [
        '/components.json',
        '/storefront.json',
      ];
        // Function to fetch all of the URLs in parallel
       const fetchURLs = async (urls) => {
            try {
                const promises =
                    urls.map(url => fetch(url));
                // Wait for all of the promises to resolve
                const responses =
                    await Promise.all(promises);
                // Extract JSON data from responses
                const data = await
                    Promise.all(responses.map(response => response.json()));
                return data}
            catch (error) {
                throw new Error(`Failed to fetch data: ${error}`)
              }
        }
        
        fetchURLs(urlsToFetch)
          .then(data => {
              const appElement = document.querySelector("#app")
              
              appElement.setAttribute("data-components", JSON.stringify(data[0]))
              appElement.setAttribute("data-storefront", JSON.stringify(data[1]))

              const appScript = document.querySelector("#app-js")
              appScript.setAttribute("src", appScript.getAttribute("preload-src"))
          })
          .catch(error => {
              console.error('Error fetching data:', error)
          });
    </script>
    <script id="app-js" type="module" preload-src="/src/app.js"></script>
  </body>
</html>
