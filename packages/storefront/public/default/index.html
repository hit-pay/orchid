<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storefront Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@orchidui/storefront@0.0.38/dist/index.css"
    />
    <style>
      [data-sid]:hover {
        outline: solid 1.5px #2465de;
        position: relative;
      }
      [data-sid]:hover:after {
        content: attr(data-stitle);
        position: absolute;
        left: 0;
        bottom: -16px;
        background: #2465de;
        color: white;
        font-size: 8px;
        line-height: 16px;
        height: 16px;
        padding: 0 4px;
      }
    </style>
  </head>
  <body>
    <div
      id="app"
      data-theme="default"
      data-page="home"
      data-mode="development"
    ></div>
    <script
      type="module"
      src="https://unpkg.com/@orchidui/storefront@0.0.38/dist/storefront.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/@orchidui/storefront@0.0.38/dist/index.js"
    ></script>
  </body>
</html>
