<header>
  <template v-for="(menu, idx) in general.navigation_menus">
    <a v-if="idx < 12 && (!menu.children || menu.children.length === 0)"
        class="px-3 py-2 flex-shrink-0"
        :href="menu.link"
    >
        {{ menu.title }}
    </a>
    <div class="flex-shrink-0" :label="menu.title" v-else-if="idx < 12">
        <div class="grid p-3">
            <div class="w-full" v-for="sub in menu.children">
                <div class="flex cursor-pointer items-center">
                    <a class="p-2" :href="sub.link">
                        <span> {{ sub.title }}</span>
                    </a>
                </div>
                <div class="flex flex-col" v-if="sub.children && sub.children.length > 0">
                    <a
                        v-for="sub2 in sub.children"
                        class="w-full px-3 py-2"
                        :href="sub2.link"
                    >
                        <span> {{ sub2.title }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
  </template>
</header>
